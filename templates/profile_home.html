    <script>
      const toggleTheme = () => {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      };

        function logout() {
          fetch("/logout", {
            method: "POST"
          }).then(() => {
            window.location.href = "/login";
