<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Profile Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="page-container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1>Event Manager</h1>
      </div>
      <div class="header-right">
        <a href="/" class="login-btn">Home</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <!-- Sidebar -->
      <div class="left">
        <h2 style="text-align:center;">Account Settings</h2>
        <div class="menu">
          <a href="../profile/home" class="menuitem">Home</a>
          <a href="../profile/edit" class="menuitem">Edit Profile</a>
          <a href="../profile/security" class="menuitem">Security</a>
          <a href="../profile/events" class="menuitem">Events Joined</a>
          <a href="#" class="menuitem" onclick="logout()">Logout</a>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main">
        <div class="search-section">
          <h2 style="text-align:center;">Change Password</h2>

          <div class="search-box">
            <form action="/profile/update_password" method="post">
              <input type="password" name="current_password" placeholder="Current Password" required>
              <input type="password" name="new_password" placeholder="New Password" required>
              <input type="password" name="confirm_password" placeholder="Confirm New Password" required>

              <div class="button-row">
                <button type="submit" class="submit-btn">Update Password</button>
                <div class="header-right">
                  <a href="../profile/home" class="login-btn">Cancel</a>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="botnav">
        <a class="active" href="#home">Home</a>
        <a href="#About">About</a>
        <a href="#pPolicy">Privacy Policy</a>
        <a href="#Contact">Contact Us</a>
        <a>Â© copyright Does not Exist </a>
      </div>
    </div>
    
  </div>

 
    <script>
      const toggleTheme = () => {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      };

      function logout() {
        fetch("/logout", {
          method: "POST"
        }).then(() => {
          window.location.href = "/login";
        }).catch(err => {
          alert("Logout failed.");
          console.error(err);
        });
      }   
    </script>
  

</body>
</html>
